<main>

    <div class="contenedor-reporte">

        <div class="tabla">
            <div class="header-tabla">

                <div>Mes</div>
                <div>Usos</div>
                <div>Cobrado</div>
            </div>
            <div *ngFor="let reporte of reportes; index as i">
